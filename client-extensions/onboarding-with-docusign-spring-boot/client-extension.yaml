assemble:
    - fromTask: bootJar
onboarding-with-docusign-spring-boot-oauth-application-user-agent:
    .serviceAddress: localhost:58081
    .serviceScheme: http
    name: Onboarding with DocuSign OAuth Spring Boot Application User Agent
    scopes:
        - Liferay.Digital.Signature.REST.everything
    type: oAuthApplicationUserAgent
onboarding-with-docusign-spring-boot-post:
    name: DocuSign Post
    oAuth2ApplicationExternalReferenceCode: onboarding-with-docusign-spring-boot-oauth-application-user-agent
    resourcePath: /docusign
    type: workflowAction
